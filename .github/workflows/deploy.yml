###
# Deploy master branch to Github Pages
# Add clean-exclude option to avoid deleting pull request previews,
# when deploying master branch.
#
# Code is taken from the following Example for pr-preview Github Action:
# https://github.com/marketplace/actions/deploy-pr-preview#full-example
###
name: Deploy Master Branch
on:
  push:
    branches:
      - master
jobs:
  deploy-master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          mkdir -p build
          cp -r * build/
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean-exclude: pr-preview
